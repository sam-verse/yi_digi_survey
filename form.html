    <script>

// Intersection Observer for animation triggers
const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, {
            threshold: 0.1
        });

        // Observe all animated elements
        document.querySelectorAll('.objective-card, .stats h2, .stats p').forEach((el) => {
            observer.observe(el);
        });

        // Background animation
        function createBubbles() {
            const backgroundAnimation = document.getElementById('backgroundAnimation');
            const bubbleCount = 20;

            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                const size = Math.random() * 100 + 50;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.top = `${Math.random() * 100}%`;
                
                bubble.style.animationDuration = `${Math.random() * 10 + 5}s`;
                bubble.style.animationDelay = `${Math.random() * 5}s`;

                backgroundAnimation.appendChild(bubble);
            }
        }

        createBubbles();



        const openMenuBtn = document.getElementById('openMenu');
        const closeMenuBtn = document.getElementById('closeMenu');
        const offcanvasMenu = document.getElementById('offcanvasMenu');
        const overlay = document.getElementById('overlay');

        function toggleMenu() {
            document.body.classList.toggle('offcanvas-open');
            offcanvasMenu.classList.toggle('active');
        }

        openMenuBtn.addEventListener('click', toggleMenu);
        closeMenuBtn.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        function submitFormData() {
            const form = document.getElementById('detailsForm');
            const formData = new FormData(form);

            // Convert FormData to JSON
            const jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            // Google Apps Script Web App URL
            const scriptUrl = 'https://script.google.com/macros/s/AKfycbz7Wq4txbZ0t-To8fMjdOzFrfGcQI7a8gvC9lmEBCfpO9s3gWz80zRfqfrAKw7r0yYS/exec';

            // Send data to Google Apps Script
            fetch(scriptUrl, {
                method: 'POST',
                mode: 'no-cors', // This is important for cross-origin requests
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(jsonData),
            })
            .then(() => {
                // Since we're using 'no-cors', we can't access the response
                // So we'll just assume it was successful
                alert('Form submitted successfully!');
                form.reset();
                
                // Redirect to questions.html
                window.location.href = 'questions.html';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            });
        }

        function validateForm() {
            let isValid = true;
            const email = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const age = document.getElementById('age');
            const ageError = document.getElementById('ageError');
            const gender = document.getElementById('gender');
            const genderError = document.getElementById('genderError');
            const education = document.getElementById('education');
            const educationError = document.getElementById('educationError');
            const occupation = document.getElementById('occupation');
            const occupationError = document.getElementById('occupationError');
            const state = document.getElementById('state');
            const stateError = document.getElementById('stateError');
            const income = document.getElementById('income');
            const incomeError = document.getElementById('incomeError');

            // Email validation
            if (!email.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                emailError.textContent = 'Please enter a valid email address.';
                isValid = false;
            } else {
                emailError.textContent = '';
            }

            // Dropdown validations
            if (age.value === '') {
                ageError.textContent = 'Please select your age range.';
                isValid = false;
            } else {
                ageError.textContent = '';
            }

            if (gender.value === '') {
                genderError.textContent = 'Please select your gender.';
                isValid = false;
            } else {
                genderError.textContent = '';
            }

            if (education.value === '') {
                educationError.textContent = 'Please select your education level.';
                isValid = false;
            } else {
                educationError.textContent = '';
            }

            if (occupation.value === '') {
                occupationError.textContent = 'Please select your occupation.';
                isValid = false;
            } else {
                occupationError.textContent = '';
            }

            if (state.value === '') {
                stateError.textContent = 'Please select your state.';
                isValid = false;
            } else {
                stateError.textContent = '';
            }

            if (income.value === '') {
                incomeError.textContent = 'Please select your income range.';
                isValid = false;
            } else {
                incomeError.textContent = '';
            }

            return isValid;
        }

        document.getElementById('detailsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (validateForm()) {
                submitFormData();
            }
        });

        // Background animation
           </script>
</body>

            const jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            // Google Apps Script Web App URL
            const scriptUrl = 'https://script.google.com/macros/s/AKfycbz7Wq4txbZ0t-To8fMjdOzFrfGcQI7a8gvC9lmEBCfpO9s3gWz80zRfqfrAKw7r0yYS/exec';

                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(jsonData),
            })
            .then(() => {
                // Since we're using 'no-cors', we can't access the response
                // So we'll just assume it was successful
                alert('Form submitted successfully!');
                form.reset();
                
                // Redirect to questions.html
